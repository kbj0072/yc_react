<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript 복습</title>

  <link id="prism-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css">
  <link rel="stylesheet" href="../css/style.css" />

  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
</head>
<body>
  <h1>1-10. 반복문</h1>
  <button id="theme-toggle">🌙 다크 모드</button>

  <pre id="editor" class="language-javascript" contenteditable="true" spellcheck="false">
for (let idx = 1; idx <= 10; idx++) { // 1부터 10까지 반복
  if (idx % 2 === 0) { // 짝수이면 스킵
    continue;
  }
  console.log(idx); // 홀수만 출력됨

  if (idx >= 5) { // 인덱스가 5 이상이면 반복문 종료
    break;
  }
}
  </pre>

  <button id="run-btn">▶️ Run</button>
  <div id="output" class="console-output"></div>

  <!-- 기능 스크립트 -->
  <script src="../js/theme-toggle.js"></script>
  <script src="../js/editor.js"></script>
</body>
</html>
