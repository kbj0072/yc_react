            for file in "$dir"*.html; do
              [ -f "$file" ] || continue
              title=$(pup 'h1 text{}' < "$file" | head -n 1)
              base=$(basename "$file")
              echo "<li><a href=\"$file\">$base</a> - $title</li>" >> index.html
            done

            echo "</ul>" >> index.html
