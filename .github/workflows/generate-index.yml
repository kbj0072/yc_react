      - name: Install pup
        run: |
          curl -sSL https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip -o pup.zip
          unzip pup.zip
          sudo install pup /usr/local/bin/

